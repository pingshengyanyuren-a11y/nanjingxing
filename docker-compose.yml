version: '3.8'

services:
  nanjing-travel:
    build: .
    container_name: nanjing-travel-app
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.siliconflow.cn/v1}
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
