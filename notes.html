<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南京旅游笔记 - 金陵札记</title>
    <!-- 外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'daiwa-gray': '#5A5A5A',
                        'palace-red': '#C41E3A',
                        'moon-white': '#F5F5F0',
                        'stone-blue': '#3D5A80',
                        'light-beige': '#F5F2E9',
                        'sky-blue': '#87CEEB',  /* 天空蓝 */
                        'grass-green': '#66CC66',  /* 草木绿 */
                        'warm-yellow': '#FFCC66',  /* 暖黄色 */
                    },
                    fontFamily: {
                        'song': ['serif'],
                        'kai': ['cursive'],
                    }
                }
            }
        }
    </script>
    <!-- 引入外部CSS文件 -->
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/notes-styles.css" rel="stylesheet">
</head>

<body class="bg-moon-white bg-texture font-song text-daiwa-gray">
    <!-- 导航栏 -->
    <header id="navbar" class="fixed w-full z-50 transition-all duration-300 bg-white/90 backdrop-blur-md shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-kai text-stone-blue font-bold tracking-wider">金陵札记</h1>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html"
                    class="text-stone-blue hover:text-palace-red transition-all duration-300 font-semibold relative group">
                    首页
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-palace-red transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="index.html#attractions"
                    class="text-stone-blue hover:text-palace-red transition-all duration-300 font-semibold relative group">
                    景点指南
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-palace-red transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="notes.html" class="text-palace-red font-semibold relative group">
                    精彩笔记
                    <span
                        class="absolute bottom-0 left-0 w-full h-0.5 bg-palace-red transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="index.html#routes"
                    class="text-stone-blue hover:text-palace-red transition-all duration-300 font-semibold relative group">
                    路线规划
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-palace-red transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="index.html#about"
                    class="text-stone-blue hover:text-palace-red transition-all duration-300 font-semibold relative group">
                    关于我们
                    <span
                        class="absolute bottom-0 left-0 w-0 h-0.5 bg-palace-red transition-all duration-300 group-hover:w-full"></span>
                </a>
            </nav>
            <div class="flex items-center space-x-4">
                <!-- 搜索框 -->
                <div class="relative hidden md:block w-64">
                    <input type="text" id="search-input" placeholder="搜索笔记..."
                        class="w-full px-4 py-2 pl-10 rounded-full bg-light-beige text-daiwa-gray focus:outline-none focus:ring-2 focus:ring-palace-red transition-all shadow-sm hover:shadow-md">
                    <i
                        class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 transition-colors hover:text-palace-red"></i>
                    <!-- 搜索结果下拉框 -->
                    <div id="search-results"
                        class="absolute left-0 right-0 mt-2 bg-white rounded-xl shadow-xl hidden z-50 max-h-60 overflow-y-auto border border-gray-100">
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="menu-toggle"
                        class="text-stone-blue focus:outline-none hover:text-palace-red transition-colors duration-300 p-2 rounded-full hover:bg-light-beige">
                        <i class="fa fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
            <!-- 移动端菜单 -->
            <div id="mobile-menu"
                class="hidden md:hidden bg-white shadow-xl absolute w-full top-full left-0 right-0 z-50 rounded-b-xl border-t border-gray-100">
                <div class="container mx-auto px-4 py-4 flex flex-col space-y-3">
                    <!-- 移动端搜索框 -->
                    <div class="relative mb-4">
                        <input type="text" id="mobile-search-input" placeholder="搜索笔记..."
                            class="w-full px-4 py-2 pl-10 rounded-full bg-light-beige text-daiwa-gray focus:outline-none focus:ring-2 focus:ring-palace-red transition-all shadow-sm">
                        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <!-- 移动端搜索结果下拉框 -->
                        <div id="mobile-search-results"
                            class="absolute left-0 right-0 mt-2 bg-white rounded-lg shadow-lg hidden z-50 max-h-60 overflow-y-auto border border-gray-100">
                        </div>
                    </div>
                    <a href="index.html"
                        class="text-stone-blue hover:text-palace-red transition-colors duration-300 font-semibold py-3 px-4 rounded-lg hover:bg-light-beige">首页</a>
                    <a href="index.html#attractions"
                        class="text-stone-blue hover:text-palace-red transition-colors duration-300 font-semibold py-3 px-4 rounded-lg hover:bg-light-beige">景点指南</a>
                    <a href="notes.html"
                        class="text-palace-red font-semibold py-3 px-4 rounded-lg bg-light-beige">精彩笔记</a>
                    <a href="index.html#routes"
                        class="text-stone-blue hover:text-palace-red transition-colors duration-300 font-semibold py-3 px-4 rounded-lg hover:bg-light-beige">路线规划</a>
                    <a href="index.html#about"
                        class="text-stone-blue hover:text-palace-red transition-colors duration-300 font-semibold py-3 px-4 rounded-lg hover:bg-light-beige">关于我们</a>
                </div>
            </div>
        </div>
    </header>

    <!-- 页面标题 -->
    <section class="pt-32 pb-16 bg-gradient-to-b from-white to-grass-green/10">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl md:text-5xl font-kai text-center mb-6 text-stone-blue">南京旅游笔记</h2>
            <p class="text-center text-gray-600 max-w-3xl mx-auto">精选来自小红书、抖音、大众点评等平台的真实旅游笔记，为您提供最实用的南京旅游攻略</p>
        </div>
    </section>

    <!-- 筛选和排序控件 -->
    <section class="py-8 bg-white">
        <div class="container mx-auto px-4">
            <div
                class="flex flex-col md:flex-row justify-between items-center mb-12 p-6 bg-gradient-to-r from-light-beige to-white rounded-2xl shadow-lg">
                <div class="flex flex-wrap gap-3 mb-6 md:mb-0">
                    <button
                        class="filter-btn px-6 py-3 bg-palace-red text-white rounded-full hover:bg-stone-blue transition-all duration-300 active shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                        data-filter="all">全部</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="亲子攻略">亲子攻略</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="避坑指南">避坑指南</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="路线规划">路线规划</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="本地人攻略">本地人攻略</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="新手攻略">新手攻略</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="季节攻略">季节攻略</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="拍照攻略">拍照攻略</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="美食攻略">美食攻略</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="小众攻略">小众攻略</button>
                    <button
                        class="filter-btn px-6 py-3 bg-white text-daiwa-gray rounded-full hover:bg-palace-red hover:text-white transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1"
                        data-filter="最新攻略">最新攻略</button>
                </div>

                <div class="flex items-center space-x-4 bg-white p-4 rounded-xl shadow-md">
                    <span class="text-gray-700 font-medium">排序:</span>
                    <select id="sort-notes"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-palace-red transition-all shadow-sm">
                        <option value="default">默认</option>
                        <option value="likes">按点赞数</option>
                        <option value="bookmarks">按收藏数</option>
                        <option value="newest">最新</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- 笔记列表 -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="notes-container">
                <!-- 笔记将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    </footer>

    <!-- 悬浮音乐播放器 -->
    <div id="music-player-container">
        <!-- 旋转唱片 -->
        <div id="music-disc" class="music-disc" title="点击播放/暂停">
            <!-- 唱片封面 -->
        </div>

        <!-- 控制条 -->
        <div class="music-controls">
            <span id="current-song-name" class="song-info">青花瓷 - 周杰伦</span>
            <button id="btn-prev" class="control-btn" title="上一首"><i class="fa fa-step-backward"></i></button>
            <button id="btn-play-pause" class="control-btn" title="播放/暂停"><i class="fa fa-play"></i></button>
            <button id="btn-next" class="control-btn" title="下一首"><i class="fa fa-step-forward"></i></button>
            <button id="btn-toggle-effects" class="control-btn" title="开关粒子效果"
                style="margin-left: 8px; background: rgba(255,182,193,0.3);"><i class="fa fa-snowflake-o"></i></button>
        </div>

        <!-- 音频元素 -->
        <audio id="bg-music" preload="none"></audio>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/seasonal-effects.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/notes-scripts.js"></script>
</body>

</html>
